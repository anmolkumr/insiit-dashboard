    <main style="margin-top: 70px;">
        <div class="container">
            <h2>Bus Stops</h2>
            <!-- Table to display bus stops -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Stop Name</th>
                        <th>Location</th>
                        <th>Landmark</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bus-stops-body">
                    <!-- Bus stops will be populated here -->
                </tbody>
            </table>
        </div>

        <script>
            // Function to fetch bus stops from the API
            function fetchBusStops() {
                fetch('https://insiit-api.onrender.com/bus_stop')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Once data is received, populate the table
                        populateBusStops(data.stops);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to fetch bus stops. Please try again.');
                    });
            }

            // Function to populate bus stops in the table
            function populateBusStops(busStopsData) {
                const tbody = document.getElementById('bus-stops-body');
                busStopsData.forEach(stop => {
                    const row = `
              <tr>
                <td>${stop.name}</td>
                <td>${stop.location ? stop.location : '-'}</td>
                <td>${stop.landmark ? stop.landmark : '-'}</td>
                <td>
                  <button class="btn btn-info btn-sm" onclick="editBusStop(${stop.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteBusStop(${stop.id})">Delete</button>
                </td>
              </tr>
            `;
                    tbody.innerHTML += row;
                });
            }

            // Function to handle edit button click
            function editBusStop(stopId) {
                // Implement edit functionality here, e.g., open a modal with the selected stop data for editing
                alert('Edit button clicked for Bus Stop ID: ' + stopId);
            }

            // Function to handle delete button click
            function deleteBusStop(stopId) {
                // Implement delete functionality here, e.g., send a DELETE request to the API endpoint with the selected stop ID
                if (confirm('Are you sure you want to delete this bus stop?')) {
                    fetch(`https://insiit-api.onrender.com/bus_stop/${stopId}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            alert('Bus stop deleted successfully.');
                            // Refresh the table after deletion
                            location.reload();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to delete bus stop. Please try again.');
                        });
                }
            }

            // Fetch bus stops when the page loads
            document.addEventListener('DOMContentLoaded', function () {
                fetchBusStops();
            });
        </script>
